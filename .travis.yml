language: go
before_install:
- git config --global url.ssh://git@github.ibm.com/.insteadOf https://github.ibm.com/
- go env -w GOPRIVATE=github.ibm.com/*
- wget https://releases.hashicorp.com/terraform/"$tf_version"/terraform_"$tf_version"_linux_amd64.zip
- unzip terraform_"$tf_version"_linux_amd64.zip
- sudo mv terraform /usr/local/bin/
- rm terraform_"$tf_version"_linux_amd64.zip
install: true
env:
  global:
  - tf_version=1.5.7
stages:
- test
jobs:
  include:
  - stage: test
    if: type = pull_request AND branch != main
    go: 1.22.x
    script: go test ./... -p 1 -v -short
  - if: "(branch = main) OR (tag IS present)"
    go: 1.22.x
    script: go test ./... -p 1 -v -timeout 2h
deploy:
  provider: script
  script: "./deploy.sh"
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+$"
